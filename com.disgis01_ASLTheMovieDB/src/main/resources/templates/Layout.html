<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><!-- comment -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            function changeLanguage() {
                const selectedLang = document.getElementById('languageSelect').value;
                window.location.href = '/demo/prueba?lang=' + selectedLang;
            }

        </script>
        
        <style>
            #languageSelect {
                padding: 4px 10px;
                border-radius: 5px;
            }
        </style>
    </head>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/movie/index}">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/movie/popularMovie}">Populares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/movie/peliculaFavorita}">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/demo/prueba}">Pruebas</a>
                    </li>
                </ul>

                <!--                <div th:if="${sessionId != null}">
                                    <span>Sesión activa: <strong th:text="${sessionId}"></strong></span>
                                    <form th:action="@{/movie/logout}" method="get" class="d-inline">
                                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">Cerrar sesión</button>
                                    </form>
                                </div>
                
                -->
                <div >
                    <select id="languageSelect" class="form-select form-select-sm bg-dark text-white border-light" 
                            onchange="changeLanguage()" style="width: auto;">
                        <option value="es-MX" th:selected="${selectedLang == 'es-MX'}">Español</option>
                        <option value="en-US" th:selected="${selectedLang == 'en-US'}">English</option>
                    </select>
                </div>
                <div th:if="${sessionId != null}">
                    <span class="text-white">Sesión activa de <strong th:text="${username}"></strong></span>
                    <form th:action="@{/movie/logout}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">Cerrar sesión</button>
                    </form>
                </div>
                <div th:if="${sessionId == null}">
                    <a th:href="@{/movie/guestSession}" class="btn btn-outline-light btn-sm">Iniciar como invitado</a>
                    <a th:href="@{/movie/login}" class="btn btn-outline-light btn-sm ms-2">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <body layout:fragment="body">

    </body>
</html>
