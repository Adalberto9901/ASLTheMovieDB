<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .login-container {
            max-width: 400px;
            margin-top: 10vh;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .login-header {
            color: #212529;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">

            <h2 class="text-center login-header mb-4">Iniciar Sesi칩n</h2>

            <form name='formLogin' th:action="@{/movie/login}" method='POST'>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type='text' name='username' id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type='password' name='password' id="password" class="form-control" required>
                    <input type="hidden" name="request_token" value="TOKEN_AQUI">
                </div>

                <div class="mb-3 text-danger" th:if="${param.error}">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> Usuario o contrase침a incorrectos.
                </div>

                <div class="mb-3 text-success" th:if="${param.logout}">
                    <i class="bi bi-check-circle-fill me-1"></i> Sesi칩n cerrada correctamente.
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

            </form>

        </div>
    </div>

    <script>
        window.localStorage.clear();
        window.sessionStorage.clear();
    </script>
</body>
</html>
